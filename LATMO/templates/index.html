<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assistant_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="assistant-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>{{ assistant_name }}</h1>
            </div>
            
            <div class="sidebar-content">
                <div class="settings-panel">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="tts-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                        <span>Text-to-Speech</span>
                    </div>
                    <div class="setting-item">
                        <select id="voice-select">
                            <option value="am_puck">American (Puck)</option>
                            <option value="br_karen">British (Karen)</option>
                        </select>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="user-input" placeholder="Message {{ assistant_name }}..." rows="1"></textarea>
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
